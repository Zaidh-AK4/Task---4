<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  
  
  <link rel="stylesheet" href="style.css">
  <title>To-DO List</title>
</head>
<body>
  <header>
    <h1>Expenses Tracker</h1>
  </header>

  <div class="whole-container">
    <div class="left-portion">
      <div class="left-contain">
        <div class="ur-bal">Your Balance</div>
        <div id="balance">$ 0.00</div>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="">$ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expenses</h4>
            <p id="exp-amt" class="amt-minus">$ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" placeholder="Enter Description">
          </div>
          <div class="form-control">
            <label for="amount" class="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount">
          </div>
          <button class="btn">Add Transaction</button>
        </div>

      </form>
    </div>
    <div class="right-portion">
      <div class="transaction-data">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <li class="exp-data">iPhone <span>-1500</span> <button class="btn-del">Delete</button></li>
          <li class="inc-data">Salary <span>7000</span> <button class="btn-del">Delete</button></li>
          <li class="exp-data">Rent <span>-2000</span> <button class="btn-del">Delete</button></li>
          <li class="exp-data">Internet <span>-100</span> <button class="btn-del">Delete</button></li>

        </ul>
      </div>

    </div>


  </div>

</html>
